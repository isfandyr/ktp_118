              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/data">KTP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                            <a class="nav-link" href="#">Link</a>
                        </li>

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown

                    <form class="d-flex" role="search">

        </nav>
        <div class="container my-5">
            <h3> Edit</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/perbarui}" th:object="${data}" method="post" enctype="multipart/form-data">
                            <div class="row-group row">
                                <div class="form-group col-md-8">
                                    <label for="id" class="col-form-label">ID</label> <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="id">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="noktp" class="col-form-label">No. KTP</label> <input type="text" th:field="*{noktp}" class="form-control" id="noktp" placeholder="No. KTP">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="nama" class="col-form-label">Nama</label> <input type="text" th:field="*{nama}" class="form-control" id="nama" placeholder="Nama">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="datepicker-disabled-days" class="col-form-label">Tanggal Lahir</label> <input type="date" th:value="${#dates.format(data.tgllahir, 'yyyy-MM-dd')}" class="form-control" id="tgllahir" name="tgllahir" placeholder="Tanggal Lahir">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="gender" class="col-form-label">Jenis Kelamin</label> <input type="text" th:field="*{jeniskelamiin}" class="form-control" id="gender" placeholder="Jenis Kelamin">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="alamat" class="col-form-label">Alamat</label> <input type="text" th:field="*{alamat}" class="form-control" id="alamat" placeholder="Alamat">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="agama" class="col-form-label">Agama</label> <input type="text" th:field="*{agama}" class="form-control" id="agama" placeholder="Agama">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="status" class="col-form-label">Status</label> <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="Status">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="pekerjaan" class="col-form-label">Pekerjaan</label> <input type="text" th:field="*{pekerjaan}" class="form-control" id="pekerjaan" placeholder="Pekerjaan">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="warganegara" class="col-form-label">Warga Negara</label> <input type="text" th:field="*{warganegara}" class="form-control" id="warganegara" placeholder="Warga Negara">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="berlakuhingga" class="col-form-label">Berlaku Hingga</label> <input type="text" th:field="*{berlakuhingga}" class="form-control" id="berlakuhingga" placeholder="Berlaku Hingga">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="foto" class="col-form-label">Foto</label> 
                                    <input type="file" th:field="*{foto}" class="form-control" id="foto">
                                </div>                             
                            </div>
                            <button type="submit" class="btn btn-info col-2"><i class="fa fa-save"></i>Simpan</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
